version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    restart: always
    environment:
      KC_DB: mysql
      KC_DB_URL_HOST: internship_management_mysql  
      KC_DB_URL_DATABASE: internship_management_db
      KC_DB_USERNAME: user                      
      KC_DB_PASSWORD: 123                      
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KC_LOG_LEVEL: INFO
      KC_FEATURES: token-exchange
      KC_HTTP_RELATIVE_PATH: /
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME: localhost
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin123
    ports:
      - "8081:8080"
    command: ["start-dev"]
    volumes:
      - ./data/keycloak:/opt/keycloak/data
    networks:
      - inst_network  

networks:
  inst_network:     
    external: true
